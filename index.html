
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="app.css">
<link rel="stylesheet"  href="popup.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="application.js"></script>
</head>

<body>

<iframe id="header" src="header.html" width="960px" height="100px" frameborder="0" scrolling="no"></iframe>

<!-- Popup login form starts here -->
<div id="loginForm">
  <div id="popupContact"> 
    <form id="form" >
      <img src="Image/close.png" class="closePopUpForm" />
      <h2 style="text-align:center">Login</h2><hr/>
      <input type="text" name="Account" id="account" placeholder="Account"/>
      <input type="password" name="Password" id="password" placeholder="Password"/>
      
      <a class="submit" id="login">Login </a>
      <a class="submit" id="popRegisterForm">Don't have a account? </a>

    </form>
  </div> 
</div>
<!-- Popup login form ends here -->
<!-- Popup register form starts here -->
<div id="registerForm">
  <div id="popupContact"> 
    <form id="form" >
      <img src="Image/close.png" class="closePopUpForm" />
      <h2 style="text-align:center">Register</h2><hr/>
      <input type="text" name="Account" id="account" placeholder="Account"/>
      <input type="password" name="Password" id="password" placeholder="Password"/>
      <input type="password" name="ConfirmPassword" id="confirmPassword" placeholder="Confirm Password"/>
      <input type="text" name="Username" id="username" placeholder="Username"/>
      
      <a class="submit" id="register">Register </a>

    </form>
  </div> 
</div>
<!-- Popup register form ends here -->

<nav>
  <li class="Menu">
    <a href="#" class="link">We Are (team name)</a>
  </li>
  <li class="Menu">
    <a href="#" class="link">Info</a>
    <div class="dropDownItemSet">
      <a href="about_us.html" class="dropDownItem">About Us</a>
      <a href="#" class="dropDownItem">Project Overview</a>
      <a href="#" class="dropDownItem">Connect With Us</a>
    </div>
  </li>
  <li class="Menu">
    <a href="#" class="link">Focus On</a>
    <div class="dropDownItemSet">
      <a href="#" class="dropDownItem">Digital Marketing</a>
    </div>
  </li>
  <li class="Menu">
    <a href="#" class="link">What's New</a>
    <div class="dropDownItemSet">
      <a href="#" class="dropDownItem">Digital Marketing</a>
    </div>
  </li>
  <li class="Menu" style="float:right; padding-right:30px;">
    <a class="link" style="cursor:pointer" id="signInButton">Login</a>
  </li>
  <li class="Menu" style="float:right; padding-right:30px;display:none;">
    <a class="link" style="cursor:pointer" id="logoutButton">Logout</a>
  </li>
</nav>

<!--slider-->

  <ul class="slides">
    <li class="slide"><img src="Image/slide1.jpg"></li>
    <li class="slide"><img src="Image/slide2.jpg"></li>

    <li class="slide"><img src="Image/slide5.jpg"></li>
    <li class="slide"><img src="Image/slide1.jpg"></li>

  <!--arrow navigator-->

    <img src="Image/leftArrow.png" id="leftButton">
  </div>
  <div>
    <img src="Image/leftArrow.png" id="rightButton">
  </div>
</div>
